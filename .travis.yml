language: node_js
node_js:
  - 14
cache:
  directories:
    - node_modules

git:
  depth: 3

os: linux
sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.9.0


before_install:
  - sudo apt-get update
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker --version
  - docker-compose --version
  - npm install --global yarn 
  - touch .env

before_script:
  - yarn install
  - docker-compose up -d

after_script:
  - docker-compose down

deploy:
  - provider: s3
  - provider: codedeploy
    access_key_id: $ACCESS_KEY_ID_AWS
    secret_access_key: $SECRET_ACCESS_KEY_AWS
    bucket: "S3 Bucket"
    application: BankOfDreams
    deployment_group: Bank_of_dreams_deployment_group
    skip_cleanup: true